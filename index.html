<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CRUD ( * - * )</title>
        <link rel="stylesheet" href="./app.css">
        <link rel="shortcut icon" href="https://2ality.com/2011/10/logo-js/js.jpg" type="image/x-icon">
    </head>

    <body>

        <main id="app">

            <div class="create-form">

                <form name="create-form" method="POST" action="?">
                    <input type="text" name="username" placeholder="user name" />
                    <input type="email" name="useremail" placeholder="e-mail" />
                    <button type="submit">create</button>
                </form>

            </div>

            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>e-mail</th>
                    </tr>
                </thead>

                <tbody class="users-table">
                </tbody>
            </table>

            <div class="actions">
                <button class="save" disabled>save changes</button>
                <button class="deleteDB">delete database</button>
            </div>

        </main>

        <script src="./app.js"></script>
    </body>

</html>
